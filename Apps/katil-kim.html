<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartu Özaşçı - Katil Kim?</title>
    <meta
      name="description"
      content="Bartu Özaşçı'nın kişisel portfolyo sitesi. Katil kim oyunu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/katil-kim.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
      <section id="katil-kim" class="py-5">
        <div class="container" style="padding-top: 70px">
          <div class="row text-center mb-4">
            <div class="col">
              <h2 class="display-6 fw-bold">Katil Kim?</h2>
              <p class="lead text-muted">
                İpuçlarını topla, şüphelileri incele ve katili bul!
              </p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
              <div class="game-area p-4 p-md-5">
                <div class="mb-4 text-center">
                  <h3 id="story-title" class="fw-bold story-title"></h3>
                  <p id="story-scenario" class="lead scenario-text"></p>
                  <hr />
                </div>

                <div class="mb-4">
                  <h4 class="section-heading">
                    <i class="bi bi-search me-2"></i>İpuçları (<span
                      id="clue-count"
                      >0</span
                    >/<span id="total-clues">0</span>)
                  </h4>
                  <ul id="clues-list" class="list-group clues-list mb-3"></ul>
                  <button
                    class="btn btn-outline-secondary w-100"
                    id="reveal-clue-btn"
                  >
                    <i class="bi bi-lightbulb-fill me-2"></i> Yeni İpucu Göster
                  </button>
                </div>

                <div class="mb-4">
                  <h4 class="section-heading">
                    <i class="bi bi-people-fill me-2"></i>Şüpheliler
                  </h4>
                  <div id="suspects-list" class="row"></div>
                </div>

                <div class="text-center accusation-area pt-3">
                  <p id="result-message" class="lead result-message mb-3"></p>
                  <button
                    class="btn btn-danger btn-lg"
                    id="accuse-btn"
                    disabled
                  >
                    <i class="bi bi-person-fill-exclamation me-2"></i> Suçla!
                  </button>
                  <button
                    class="btn btn-success btn-lg"
                    id="restart-game-btn"
                    style="display: none"
                  >
                    <i class="bi bi-arrow-clockwise me-2"></i> Yeni Oyun
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div
            id="confetti-animation"
            style="
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              z-index: 1070;
              pointer-events: none;
              display: none;
            "
          ></div>
        </div>
      </section>
    </main>
    <footer class="site-footer py-4 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <span>&copy; 2025 Bartu Özaşçı. Tüm hakları saklıdır.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/katil-kim.js"></script>
  </body>
</html>
