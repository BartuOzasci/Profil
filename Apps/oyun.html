<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartu Özaşçı - Kart Eşleştirme Oyunu</title>
    <meta
      name="description"
      content="Bartu Özaşçı'nın kişisel portfolyo sitesi. Kart eşleştirme oyunu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/oyun.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
      <section id="kart-oyunu" class="py-5">
        <div class="container" style="padding-top: 50px">
          <div class="row text-center mb-4">
            <div class="col">
              <h2 class="display-6 fw-bold">Kart Eşleştirme Oyunu</h2>
            </div>
          </div>

          <div class="row justify-content-center mb-3">
            <div class="col-auto">
              <p class="lead">
                Hamle: <span id="moves-count" class="fw-bold">0</span>
              </p>
            </div>
          </div>

          <div class="row g-2 justify-content-center" id="game-board"></div>

          <div class="row mt-4">
            <div class="col text-center">
              <button class="btn btn-primary btn-lg" id="reset-button">
                <i class="bi bi-arrow-clockwise me-2"></i> Yeniden Başlat
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer py-4 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <span>&copy; 2025 Bartu Özaşçı. Tüm hakları saklıdır.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/oyun.js"></script>
  </body>
</html>
