<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartu Özaşçı - Sayı Tahmin Oyunu</title>
    <meta
      name="description"
      content="Bartu Özaşçı'nın kişisel portfolyo sitesi. 1-1000 arası sayı tahmin oyunu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/sayi-tahmin.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
      <section id="sayi-tahmin" class="py-5">
        <div class="container" style="padding-top: 70px">
          <div class="row text-center mb-4">
            <div class="col">
              <h2 class="display-6 fw-bold">Sayı Tahmin Oyunu</h2>
              <p class="lead text-muted">
                1 ile 1000 arasında bir sayı tuttum. Bakalım kaç hamlede
                bulacaksın?
              </p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="tahmin-card p-4 p-md-5 text-center">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-bullseye"></i
                  ></span>
                  <input
                    type="number"
                    class="form-control"
                    id="guessInput"
                    placeholder="Tahmininizi girin..."
                    min="1"
                    max="1000"
                    autofocus
                  />
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="guessButton"
                  >
                    <i class="bi bi-check-lg"></i> Tahmin Et
                  </button>
                </div>

                <div
                  id="feedbackMessage"
                  class="feedback-message lead fw-bold my-4"
                  style="min-height: 2em"
                ></div>

                <div class="mb-3">
                  <small class="text-muted">Önceki Tahminler:</small>
                  <div id="guessesList" class="guesses-list"></div>
                </div>

                <button
                  class="btn btn-secondary mt-3"
                  id="resetGameButton"
                  style="display: none"
                >
                  <i class="bi bi-arrow-clockwise me-2"></i> Yeni Oyun
                </button>
              </div>
            </div>
          </div>

          <div id="winAnimation" class="win-animation" style="display: none">
            <div class="win-content">
              <i class="bi bi-trophy-fill win-icon"></i>
              <h3 id="winMessage">Tebrikler!</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer py-4 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <span>&copy; 2025 Bartu Özaşçı. Tüm hakları saklıdır.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/sayi-tahmin.js"></script>
  </body>
</html>
