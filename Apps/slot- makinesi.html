<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartu Özaşçı - Slot Makinesi</title>
    <meta
      name="description"
      content="Bartu Özaşçı'nın kişisel portfolyo sitesi. Slot makinesi oyunu."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/slot-makinesi.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
      <section id="slot-machine-section" class="py-5">
        <div class="container" style="padding-top: 70px">
          <div class="row text-center mb-4">
            <div class="col">
              <h2 class="display-6 fw-bold">Slot Makinesi</h2>
              <p class="lead text-muted">Şansını dene!</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="slot-machine-body p-4 p-md-5 text-center">
                <div class="reels mb-4 d-flex justify-content-center">
                  <div class="reel" id="reel1">
                    <div class="reel-symbols"><span>?</span></div>
                  </div>
                  <div class="reel" id="reel2">
                    <div class="reel-symbols"><span>?</span></div>
                  </div>
                  <div class="reel" id="reel3">
                    <div class="reel-symbols"><span>?</span></div>
                  </div>
                </div>

                <button class="btn btn-primary btn-lg px-5" id="spin-button">
                  <i class="bi bi-arrow-repeat me-2"></i> Çevir
                </button>

                <div
                  id="result-message-slot"
                  class="result-message-slot lead fw-bold mt-4"
                  style="min-height: 1.5em"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer py-4 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <span>&copy; 2025 Bartu Özaşçı. Tüm hakları saklıdır.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
    <script src="../js/slot-makinesi.js"></script>
  </body>
</html>
