<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartu Özaşçı - Yatırım Hesaplama</title>
    <meta
      name="description"
      content="Bartu Özaşçı'nın kişisel portfolyo sitesi. Yatırım hesaplama aracı."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/calculator.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
      <section id="yatirim-hesaplama" class="py-5">
        <div class="container" style="padding-top: 50px">
          <div class="row text-center mb-5">
            <div class="col">
              <h2 class="display-6 fw-bold">Yatırım Hesaplama Aracı</h2>
              <p class="lead text-muted">Gelecekteki birikiminizi planlayın.</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="calculator-card p-4 p-md-5">
                <div class="mb-3">
                  <label for="initialDeposit" class="form-label fw-bold"
                    >Mevcut Birikiminiz (₺)</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="initialDeposit"
                    value="10000"
                    min="0"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold d-block"
                    >Yatırım Sıklığı</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="contributionFrequency"
                      id="weekly"
                      value="weekly"
                    />
                    <label class="form-check-label" for="weekly"
                      >Haftalık</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="contributionFrequency"
                      id="monthly"
                      value="monthly"
                      checked
                    />
                    <label class="form-check-label" for="monthly">Aylık</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="contributionFrequency"
                      id="yearly"
                      value="yearly"
                    />
                    <label class="form-check-label" for="yearly">Yıllık</label>
                  </div>
                </div>

                <div class="mb-4">
                  <label
                    for="contributionAmount"
                    class="form-label fw-bold"
                    id="contributionLabel"
                    >Aylık Yatırım Miktarınız (₺)</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="contributionAmount"
                    value="500"
                    min="0"
                  />
                </div>

                <div class="mb-4">
                  <label for="annualRate" class="form-label fw-bold"
                    >Yıllık Kazanç Oranı (%)</label
                  >
                  <div class="d-flex align-items-center">
                    <input
                      type="range"
                      class="form-range custom-range me-3"
                      id="annualRate"
                      min="0"
                      max="500"
                      step="1"
                      value="50"
                    />
                    <span id="rateValue" class="fw-bold fs-5">50%</span>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="investmentMonths" class="form-label fw-bold"
                    >Kaç Ay Sonraki Birikiminizi Görmek İstersiniz?</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="investmentMonths"
                    value="120"
                    min="1"
                  />
                </div>

                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    id="calculateBtn"
                  >
                    <i class="bi bi-calculator-fill me-2"></i>Hesapla
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="resultsArea" class="mt-5 text-center" style="display: none">
            <hr class="my-4" />
            <h3 class="fw-bold">Hesaplama Sonucu</h3>
            <p class="lead">
              <span id="resultMonths">120</span> ay sonra tahmini birikiminiz:
            </p>
            <div
              class="display-4 fw-bold text-success mb-4"
              id="resultAmount"
            ></div>

            <div class="row justify-content-center">
              <div class="col-lg-10 col-xl-8">
                <canvas id="growthChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div
          id="moneyAnimation"
          style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1050;
            pointer-events: none;
            display: none;
          "
        ></div>
      </section>
    </main>
    <footer class="site-footer py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <span>&copy; 2025 Bartu Özaşçı. Tüm hakları saklıdır.</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/calculator.js"></script>
  </body>
</html>
