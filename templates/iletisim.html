    <section id="iletisim-formu" class="py-5">
      <div class="container" style="padding-top: 50px">
        <div class="row text-center mb-5">
          <div class="col">
            <h2 class="display-6 fw-bold">Bana Ulaşın</h2>
            <p class="lead text-muted">Tavsiyelerinizi Bekliyorum...</p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="https://formspree.io/f/mzzjnzad" method="POST">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fullname" class="form-label"
                    >Adınız Soyadınız *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="Ad"
                    id="fullname"
                    placeholder="Adınız Soyadınız"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label"
                    >E-posta Adresiniz *</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="E-posta"
                    id="email"
                    placeholder="mail@adresiniz.com"
                    required
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="subject" class="form-label">Konu</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Konu"
                    id="subject"
                    placeholder="Teklif / Soru / Diğer"
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Mesajınız *</label>
                  <textarea
                    class="form-control"
                    name="Mesaj"
                    id="message"
                    rows="6"
                    placeholder="Mesajınızı buraya yazın..."
                    required
                  ></textarea>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Mesajı Gönder
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
